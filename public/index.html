<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Canvas Fighter</title>
		<meta charset="utf-8">
		<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font: 13px Helvetica, Arial; background: #fff;}
		canvas{
		  cursor:pointer;
		  z-index: 0;
		  position: relative;
		  display: block;
		  background-color: rgba(255,255,255,0.8);
		}
		</style>
	</head>
	<body>
	  <!-- Canvas Fighter - Game Canvas -->
	  <canvas id="gameCanvas" width="800" height="600">
	  	<!-- Game Assests -->
	    <div style="display:none;">
	      <!-- Welcome Screen Resources -->
	      <img id="bg-intro" src="images/canvas-fighter.jpg"
	      width="800" height="600">
	      <img id="title-intro" src="images/play-btn.png"
	      width="280" height="129">
	      <img id="title-intro-hover" src="images/play-hover.png"
	      width="280" height="129">
	      <img id="play-intro" src="images/canvas-fighter-title.png"
	      width="472" height="251">

	      <!-- Pick Player Screen Resources -->
	      <img id="select-player" src="images/select-player.png"
	      width="576" height="40">
	      <img id="jumping-jimbo" src="images/jumping-jimbo.png"
	      width="262" height="26">
	      <img id="jumping-jimbo-img-lrg" src="images/jumping-jimbo-char-lrg.png"
	      width="200" height="200">
	      <img id="fisty-cuffs-img-lrg" src="images/fistycuffs-mcgee-lrg.png"
	      width="200" height="200">
	      <img id="fistyCuffsMcGeeTxt" src="images/fistycuffs-mcgeetxt.png"
	      width="353" height="42">
	      <img id="left-arrow" src="images/left-arrow.png"
	      width="70" height="48">
	      <img id="right-arrow" src="images/right-arrow.png"
	      width="70" height="48">

	      <!-- Active Game Resources -->
	      <img id="bg-game" src="images/bg-game.png"
	      width="800" height="600">

		  <!-- Jumping Jimbo -->
	      <img id="jumping-jimbo-img" src="images/jumping-jimbo-char.png"
	      width="200" height="200">

	      <img id="jumping-jimbo-img-rvrs" src="images/jumping-jimbo-char-rvrs.png"
	      width="200" height="200">

	      <img id="jumping-jimbo-img-fall" src="images/jumping-jimbo-char-fall.png"
	      width="200" height="200">

		  <!-- Fisty Cuffs Mc'Gee -->
	      <img id="fisty-cuffs-img" src="images/fistycuffs-mcgee.png"
	      width="200" height="200">

	      <img id="fisty-cuffs-img-rvrs" src="images/fistycuffs-mcgee-rvrs.png"
	      width="200" height="200">

	      <img id="fisty-cuffs-img-fall" src="images/fistycuffs-mcgee-fall.png"
	      width="200" height="200">
	    </div>
	  </canvas>
		<script src="http://localhost:3000/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/main.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/IntroAndfighterSelection.js"></script>
		<script>
			// Initialise the game
			init();
			newGameIntroScreen();
		</script>
	</body>
</html>
